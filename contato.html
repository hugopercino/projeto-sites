<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title>João da Silva - Contato</title>
    <link rel="icon" href="imagens/favicon.png">

    <link rel="stylesheet" href="css/site.css">

<body>
    <main>
        <h1 class="titulo-principal">Contato</h1>
        <div class="container">
            <form>
                <fieldset>
                    <legend>Seus dados:</legend>
                    <label for="Nome"> Nome:</label>
                    <input class="barra-nome" id="Nome" name="nome" placeholder="Seu nome aqui" autofocus pattern="[A-Za-z ']{4,}" title="O nome precisa ter pelo menos 4 caracteres">
                    <label for="Email"> Email:</label>
                    <input id="Email" name="e-mail" placeholder="Seu @email.com" type="email" required>
                </fieldset>

                <fieldset>
                    <legend>Assunto</legend>
                    <label>
                        <input type="radio" name="assunto" value="consult"> 
                        Consultoria
                    </label>
                    <label>
                        <input type="radio" name="assunto" value="blog"> 
                        Blog
                    </label>
                    <label>
                        <input class="botao-outro" type="radio" name="assunto" value="outro"> 
                        Outro
                        <textarea class="coment-outros"></textarea>
                    </label>
                    
                </fieldset>

                <div class="area-msg">
                    <label class="legenda-mensagem" for="msg">Mensagem:</label>
                    <textarea id="msg" name="mensagem" cols="30" rows="6" required placeholder="Digite aqui sua mensagem"></textarea>
                </div>

                <button type="submit">Enviar <strong>para mim</strong></button>
            </form>
        </div>
    </main>
    <img src="imagens/eu.jpg" alt="Minha foto" class="minha-foto">
